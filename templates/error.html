{% extends "base.html" %}
{% block title %}{{ title or "Error" }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-md p-6 mt-12 text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">{{ title or "Error" }}</h1>
    <p class="text-gray-700">{{ message or "Something went wrong." }}</p>
    {% if back_url %}
    <div class="mt-6">
        <a href="{{ back_url }}" class="text-blue-600 hover:underline">
            ‚Üê Go Back
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
