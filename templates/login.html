<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title><meta charset="UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50 space-y-6">

    <div class="bg-white shadow rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign in</h2>

        <!-- NEW OAuth button -->
        <a href="/auth/bilibili/login"
           class="block w-full text-center bg-pink-600 hover:bg-pink-700 text-white
                  font-semibold py-3 rounded mb-6 transition">
            <i class="fab fa-bilibili mr-2"></i>
            Login via Bilibili
        </a>

        <hr class="my-6">

        <!-- Existing secret-key fallback -->
        {% if error %}
            <p class="text-red-600 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Enter admin secret key</span>
                <input type="password" name="key" required
                       class="mt-1 block w-full border border-gray-300 rounded p-2">
            </label>
            <button type="submit"
                    class="w-full bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 rounded">
                Login
            </button>
        </form>
    </div>
</body>
</html>
